<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Checkout</h1>
    <form action="submit.php" method="POST">

      <fieldset>
        <legend>Billing Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Johnte Fresh" required /><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required /><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+254712345678" required /><br><br>

        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" required /><br><br>

        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2" /><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br><br>

        <label for="state">State/Province:</label>
        <select id="state" name="state" required>
          <option value="">Select</option>
          <option value="Nairobi">Nairobi</option>
          <option value="Kisumu">Kisumu</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Eldoret">Eldoret</option>
          <option value="Nakuru">Nakuru</option>
          <option value="Other">Other</option>
        </select><br><br>

        <label for="zip">Postal/Zip Code:</label>
        <input type="text" id="zip" name="zip" required /><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
        </select><br><br>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>
        <label for="card">Card Number:</label>
        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required /><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required /><br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required /><br><br>
      </fieldset>

      <input type="submit" value="Submit Order" class="btn" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Abdulquddus</p>
  </footer>
</body>
</html>
