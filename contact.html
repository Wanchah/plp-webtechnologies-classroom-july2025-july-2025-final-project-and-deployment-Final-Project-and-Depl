  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>If you have any questions about your order, our products, or need support, feel free to reach out using the form below.</p>

      <form id="contactForm" action="submitContact.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Johnte Fresh" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Order Inquiry" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
